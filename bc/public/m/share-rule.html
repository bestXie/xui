<script type="text/javascript">
    function getParamValue(oname) {
        var paramsArray = getUrlParams();
        function getUrlParams() {
            var search = window.location.search;
            var tmparray = search.substr(1, search.length).split("&");
            var paramsArray = new Array;
            if (tmparray != null) {
                for (var i = 0; i < tmparray.length; i++) {
                    var reg = /[=|^==]/;
                    var set1 = tmparray[i].replace(reg, '&');
                    var tmpStr2 = set1.split('&');
                    var array = new Array;
                    array[tmpStr2[0]] = tmpStr2[1];
                    paramsArray.push(array);
                }
            }
            return paramsArray;
        }
        if (paramsArray != null) {
            for (var i = 0; i < paramsArray.length; i++) {
                for (var j in paramsArray[i]) {
                    if (j == oname) {
                        return paramsArray[i][j];
                    }
                }
            }
        }
        return null;
    }
    var dom = document;
    var oBtn1 = dom.getElementById('btn');
    var oBtn2 = dom.getElementById('btn2');
    var oBtn3 = dom.getElementById('btn3');
    var oOne = dom.getElementById('one');
    var oTwo = dom.getElementById('two');
    var oThree = dom.getElementById('three');

    oBtn1.addEventListener('touchend', function (e) {
        oOne.style.display = 'none';
        oThree.style.display = 'block';
        e.preventDefault();
    });
    oBtn2.addEventListener('touchend', function (e) {
        oThree.style.display = 'none';
        oTwo.style.display = 'block';
        e.preventDefault();
    });
    oBtn3.addEventListener('touchend', function (e) {
        var id = getParamValue('url_id') || '';
        var url_h=getParamValue('url_h') || 'share-sms';
        if (id) {
            id = '?id=' + id;
        }
        window.location.href =url_h+'.html?'+id;
        e.preventDefault();
    });
</script>
