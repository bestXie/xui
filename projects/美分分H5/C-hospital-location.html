<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>医院地址</title>
		<link href="css/mui.css" rel="stylesheet" />
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=lADUn6PnO1uwHIehtEO1695o"></script>
		<style type="text/css">
			body,
			html{
				width: 100%;
				height: 100%;
			}
			#allmap {
				width: 100%;
				height: 84%;
				overflow: hidden;
				margin: 0;
				z-index: 99;
			}
		</style>
	</head>

	<body>
		<div id="allmap"></div>
		<div class="mui-content">
			<ul class="mui-table-view" style="margin-top: 0;">
				<li class="mui-table-view-cell">
					上海春夏秋冬外科整形医院
				</li>
				<li class="mui-table-view-cell color-grey size-sm">
					上海市黄浦区人民广场路1号
				</li>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(121.4789410000, 31.2360090000);
	map.centerAndZoom(point, 16);
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);               // 将标注添加到地图中
	marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
</script>
