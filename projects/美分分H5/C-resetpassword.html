<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>忘记密码</title>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/my-style.css"/>
		<style type="text/css">
		    .mui-input-group .mui-input-row{
		    	height: 46px;
		    }
			.mui-input-row label ~ input,.mui-input-row label ~ select{
				margin-top: 4px;
				width: 85%;
				text-align: left;
				/*border: 1px solid red;*/
				font-size: 14px;
				color: #333;
			}
			.mui-input-row label ~ select{
				position: relative;
				left: -3px;
			}
			.mui-input-row label {
				width: 40px;
				padding: 12px 0 10px 14px;
				/*border: 1px solid red;*/
			}
			.mui-input-row label i{
				font-size: 22px;
				color: #9B9B9B;
			}
			#get-btn{
				position: absolute;
				top: 4px;
				right: 14px;
				width: 100px;
			}
		</style>

	</head>

	<body>
		<div class="mui-content">
			<form class="mui-input-group has-m-top">
				<div class="mui-input-row">
					<label>
						<i class="iconfont">&#xe615;</i>
					</label>
					<input type="tel" maxlength="11" placeholder="请输入手机号码">
				</div>
				<div class="mui-input-row" style="position: relative;">
					<label>
						<i class="iconfont">&#xe60c;</i>
					</label>
					<input type="text" placeholder="请输入验证码">
					<button id="get-btn" disabled="disabled" class="mui-btn mui-btn-outlined mui-btn-negative get-num">获取验证码</button>
				</div>
				<div class="mui-input-row">
					<label>
						<i class="iconfont">&#xe636;</i>
					</label>
					<input type="text" placeholder="请输入新密码">
				</div>
			</form>

			<button disabled="disabled" class="mui-btn mui-btn-negative mui-btn-block">提交</button>
		</div>
		<script type="text/javascript">
			window.onload=function(){
//				获取验证码倒计时
				var oBtn=document.getElementById('get-btn');
				var num=3;
				var timer=null;
				oBtn.onclick=function(){
					oBtn.disabled=true;
					timer=setInterval(function(){
						num--;
						oBtn.innerHTML=num;
						if(num==0){
							num=3;
							oBtn.innerHTML='获取验证码';
							clearInterval(timer);
							oBtn.disabled=false;
						}
					},1000);
				}
			}
		</script>
	</body>
</html>
