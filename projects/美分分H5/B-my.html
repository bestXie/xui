<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>我</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style type="text/css">
    	.mui-badge{
    		background: none;
    		color: #9B9B9B;
    	}
    	.mui-table-view-cell .mui-navigate-right > .mui-badge.size-big{
    		font-size: 14px;
    	}
    	.mui-table-view-cell .list-icon{
    		height: 14px;
    		margin-right: 4px;
    	}
    	.mui-table-view-cell.my-list{
    		padding-left: 30px;
    	}
    	.mui-table-view-chevron .mui-table-view-cell > a:not(.mui-btn).mui-active{
    		background: none;
    	}
    	.mui-popover.mui-popover-action .mui-table-view{
    		color: #333;
    	}
    	/*.mui-table-view-cell.my-icon1{
			background: url(img/my-icon1.png) no-repeat 15px center;
			background-size: 6%;
		}*/
		.my-top{
			text-align: center;
			padding: 20px 0;
			background: url(img/my-top-bg.png) no-repeat center;
			background-size: 100% 100%;
			overflow: hidden;
		}
		.my-top .fl:first-of-type{
			padding: 0 10px;
		}
		.my-top .photo{
			height: 50px;
			width: 50px;
			border-radius: 30px;
			border: 2px solid #FFF;
		}
		.my-top .fl .name{
			text-align: left;
		}
		.my-text-cont{
			padding: 10px;
			margin-top: -2px;
			border-bottom: 1px solid #ECECEC ;
			position: relative;
		}
		.my-text-cont button{
			position: absolute;
			top: 16px;
			right: 14px;
		}
    </style>
</head>

			<button class="mui-btn-negative mui-btn-outlined circle-btn">线上申请</button>

	    <ul class="mui-table-view mui-table-view-chevron has-m-top">
			<li class="mui-table-view-cell my-list my-icon1">

				</a>
			</li>
			<li class="mui-table-view-cell my-list my-icon4">

				</a>
			</li>
		</ul>
		<ul class="mui-table-view mui-table-view-chevron has-m-top">

					<i class="iconfont">&#xe616;</i>

			<a class="mui-tab-item" href="#project">
