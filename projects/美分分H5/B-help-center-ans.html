<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>如何分期下单</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style type="text/css">
    	.mui-badge{
    		background: none;
    		color: #9B9B9B;
    	}
    	.mui-table-view-cell .mui-navigate-right > .mui-badge.size-big{
    		font-size: 14px;
    	}
    	.not-find-ans{
    		padding: 20px 0;
    		width: 100%;
    		text-align: center;
    		color: #9B9B9B;
    	}
    	.not-find-ans .contact{
    		display: inline-block;
    		padding: 10px 20px;
    		border: 1px solid #ECECEC;
    		position: relative;
    		margin-top: 10px;
    		border-radius: 20px;
    	}
    	.not-find-ans .contact span{
    		display: inline-block;
    		position: absolute;
    		top: -10px;
    		left: 50%;
    		padding: 0 0.5em;
    		margin-left: -2.5em;
    		background: #F4F4F4;
    	}
    	.ans{
    		padding: 14px;
    		background: #FFF;
    		border-bottom: 1px solid #D8D8D8;
    	}
    </style>
</head>
<body>
	<div class="mui-content">
	    <ul class="mui-table-view mui-table-view-chevron">
			<li class="mui-table-view-cell">
				<a href="#">
					如何分期下单
				</a>
			</li>
		</ul>
		<div class="ans">
			<p class="color-black">
				1、通过美分分微信公众号找到你想要的项目。
			</p>
			<p class="color-black">
				2、选择你的分期计划，然后点击[立即购买]进入到提交订单页面。
			</p>
			<p class="color-black">
				3、如还未申请消费额度需要先[申请额度]，提交相关申请信息材料。
			</p>
			<p class="color-black">
				4、确认订单以及分期金额，如项目总价超过预计额度6000元，需首付超出部分。
			</p>
			<p class="color-black">
				5、提交支付订单即可分期下单成功。
			</p>
		</div>
		<div class="not-find-ans">
			<p>没有找到你的问题？</p>
			<span class="contact">
				<i class="iconfont">&#xe630;</i>
				021-60483258
				<span>联系客服</span>
			</span>
		</div>
	</div>
</body>
</html>
